<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<p>{{ menu }}</p>
<h1>{{ title }}</h1>
<ul>
    {% for p in posts %}
    {% if p.is_published %}
        <li>
            <h2>{{ p.title }}</h2>
            <p2>{{ p.content }}</p2>
            {% if not forloop.last %}
                <hr>
            {% endif %}
        </li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
